<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FloreaDev | Fullstack Developer & Website-uri Profesionale</title>
    <meta name="description" content="FloreaDev - Fullstack Developer specializat în dezvoltare web completă. Creez website-uri profesionale, rapide, responsive și optimizate SEO." />
    <meta name="author" content="FloreaDev" />
    <link rel="canonical" href="https://floreadev.ro/" />

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:title" content="FloreaDev | Fullstack Developer & Website-uri Profesionale" />
    <meta property="og:description" content="Servicii complete de dezvoltare web: website-uri moderne, aplicații fullstack și soluții digitale profesionale oferite de FloreaDev." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://floreadev.ro/" />
    <meta property="og:image" content="https://floreadev.ro/assets/preview.jpg" />
    <meta property="og:locale" content="ro_RO" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@floreadev" />
    <meta name="twitter:title" content="FloreaDev | Fullstack Developer & Website-uri Profesionale" />
    <meta name="twitter:description" content="Website-uri moderne, aplicații web și soluții fullstack optimizate pentru performanță și design." />
    <meta name="twitter:image" content="https://floreadev.ro/assets/preview.jpg" />

    <!-- SEO keywords -->
    <meta name="keywords" content="FloreaDev, fullstack developer, web developer, dezvoltare web, site modern, website profesional, aplicații web, programator fullstack, frontend backend România" />

    <!-- Performance & Indexing -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    
    <!-- Language and Location -->
    <meta name="language" content="Romanian" />
    <meta name="geo.region" content="RO" />
    <meta name="geo.country" content="Romania" />
    
    <!-- Performance hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "FloreaDev",
      "url": "https://floreadev.ro",
      "logo": "https://floreadev.ro/assets/logo.png",
      "description": "FloreaDev - Fullstack Developer specializat în dezvoltare web completă. Creez website-uri profesionale, rapide, responsive și optimizate SEO.",
      "founder": {
        "@type": "Person",
        "name": "Florea Ivan",
        "jobTitle": "Fullstack Developer"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "floreaivan2003@yahoo.ro"
      },
      "areaServed": "Romania",
      "serviceType": [
        "Web Development",
        "Fullstack Development", 
        "Website Creation",
        "Web Applications"
      ]
    }
    </script>
    
    <!-- Structured Data for WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "FloreaDev",
      "url": "https://floreadev.ro",
      "description": "Website oficial FloreaDev - Servicii complete de dezvoltare web și aplicații fullstack.",
      "inLanguage": "ro-RO",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://floreadev.ro/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

</html>
